<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,intal-scale=1.0, user-scalable=no,minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="boss.css">
	<title>boss直聘首页</title>
</head>
<body>
	<div class="page">
		
		<div class="header-set"> 

				<div class="b-opacity"></div>
				<a class="set-small-img icon"></a>
			
		</div>

		<div class="content-box">
			<div class="content">
				<div class="personal-info">
					<div class="info-state">
						<a class="user-face">
							<img  src="./bossimg/orange3.jpg" alt="img">
						</a>
						<div class="state-now">
							<div class="user-name">田女士</div>
							<div>离职-随时到岗</div>	
						</div>

					</div>
					<div class="edit">
						<a href="">
							<span>编辑简历</span><br>
							<span>完善度100%</span>
						</a>
					</div>
				</div>

				<div class="process">
					<a href="" class=" process-a communicate">
							<span class="process-n com-num">8</span>
							<span class="process-x com-xx" >沟通过</span>		
					</a>
					<a href="" class=" process-a">
						<span class="process-n">0</span>
						<span class="process-x">待面试</span>
					</a>	
				</div>

				<div class="instrument-box ">
					<div class="instr-flex">
					
						<div class="instr-single  instr-secretary">
							<a href="" >
								<span class="icon secretary-img"></span>
								<span class="">小秘书</span>
							</a>
						</div>

						<div class="instr-single ">
							<a href="">
								<span class="icon resume-img"></span>
								<span class="">上传简历</span>
							</a>
						</div>
						<div class="instr-single ">
							<a href="">
								<span class="icon tip-img"></span>
								<span class="">上线提醒</span>
							</a>
						</div>
						<div class="instr-single">
							<a href="">
								<span class="icon login-img"></span>
								<span class="">登录网页版</span>
							</a>
						</div>
					</div>
					<div class="instr-flex">
					
						<div class="instr-single ">
							<a href="" >
								<span class="icon xx-img"></span>
								<span class="">我的道具</span>
							</a>
						</div>

						<div class="instr-single ">
							<a href="">
								<span class="icon mall-img"></span>
								<span class="">道具商城</span>
							</a>
						</div>
						<div class="instr-single ">
							<a href="">
								<span class="icon interest-img"></span>
								<span class="">感兴趣</span>
							</a>
						</div>
						<div class="instr-single">
							<a href="">
								<span class="icon sc-img"></span>
								<span class="">赚积分</span>
							</a>
						</div>
					</div>
				</div>

				<div class="has">
					<a class="has-single has-notice">
						<div class="has-icon-box">
							<span class="icon horn-img"></span>
						</div>
						<div class="single-cont notice">
							<span>通知</span>		
						</div>	
					</a>

					<a class="has-single has-score">
						<div class="has-icon-box">
							<span class="icon score-img"></span>
						</div>
						<div class="single-cont score">
							<span>积分:</span>
							<span class="sin-num">0分</span>			
						</div>	
					</a>

					<a class="has-single has-wallet">
						<div class="has-icon-box">
							<span class="icon wallet-img"></span>
						</div>
						<div class="single-cont wallet">
							<span>钱包:</span>
							<span class="sin-num">余额0</span>			
						</div>	
					</a>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="user-nav">
				<a href="" >
					<span class="icon job-img"></span>
					<span>职位</span>
				</a>
			</div>
			
			<div class="user-nav">
				<a href="" >
					<span class="icon company-img"></span>
					<span>公司</span>
				</a>
			</div>
			<div class="user-nav">
				<a href="" >
					<span class="icon mes-img"></span>
					<span>消息</span>
				</a>
			</div>
			<div class="user-nav">
				<a href="" >
					<span class="icon mine-img"></span>
					<span>我的</span>
				</a>
				
			</div>

		</div>
	</div>
</body>
</html>
